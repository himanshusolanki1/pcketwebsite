<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Option Signals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.png" alt="Pocket Option Logo" class="logo">
    </div>

    <h1>OFFICIAL SIGNALS POWERED BY POCKET OPTION</h1>

    <div class="controls">
      <select id="pairSelector">
        <option value="">Select Currency OTC Pair</option>
        <option>EUR/USD OTC</option>
        <option>GBP/USD OTC</option>
        <option>USD/JPY OTC</option>
        <option>AUD/USD OTC</option>
        <option>USD/CHF OTC</option>
        <option>NZD/USD OTC</option>
        <option>EUR/GBP OTC</option>
        <option>EUR/JPY OTC</option>
        <option>GBP/JPY OTC</option>
        <option>CHF/JPY OTC</option>
        <option>EUR/AUD OTC</option>
        <option>EUR/CHF OTC</option>
        <option>USD/CAD OTC</option>
        <option>GBP/CAD OTC</option>
        <option>NZD/JPY OTC</option>
        <option>AUD/JPY OTC</option>
        <option>USD/MXN OTC</option>
        <option>USD/SGD OTC</option>
        <option>EUR/NZD OTC</option>
        <option>EUR/CAD OTC</option>
        <option>GBP/NZD OTC</option>
        <option>GBP/CHF OTC</option>
        <option>CAD/JPY OTC</option>
        <option>AUD/CHF OTC</option>
        <option>NZD/CHF OTC</option>
        <option>USD/NOK OTC</option>
        <option>USD/SEK OTC</option>
        <option>USD/DKK OTC</option>
        <option>EUR/SEK OTC</option>
        <option>EUR/NOK OTC</option>
        <option>USD/HKD OTC</option>
        <option>USD/TRY OTC</option>
        <option>USD/ZAR OTC</option>
        <option>EUR/TRY OTC</option>
        <option>GBP/TRY OTC</option>
        <option>EUR/PLN OTC</option>
        <option>USD/PLN OTC</option>
        <option>USD/CNH OTC</option>
        <option>CNH/JPY OTC</option>
        <option>EUR/CNH OTC</option>
        <option>USD/INR OTC</option>
        <option>USD/RUB OTC</option>
        <option>EUR/RUB OTC</option>
        <option>GBP/INR OTC</option>
        <option>EUR/INR OTC</option>
        <option>USD/KRW OTC</option>
        <option>USD/THB OTC</option>
        <option>USD/TWD OTC</option>
        <option>USD/ILS OTC</option>
      </select>

      <div class="timer-options">
        <button onclick="setTimer('M1')">M1</button>
        <button onclick="setTimer('S5')">S5</button>
        <button onclick="setTimer('S15')">S15</button>
      </div>

      <button id="getSignalBtn">Get Signal</button>

      <div id="loadingMessage">Connecting to Pocket Option Server...</div>
      <div id="resultDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
