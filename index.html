<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Option Signal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin: 20px auto;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
    }

    select, .timer-buttons button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #getSignal {
      background: #00c853;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .loading, .signal-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0d1117;
      color: #fff;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      flex-direction: column;
    }

    .signal-icon {
      font-size: 60px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Official Signals Powered by Pocket Option</h1>

    <div>
      <label for="pairSelect">Select Trade Pair:</label>
      <select id="pairSelect">
        <option>EUR/USD OTC</option>
        <option>GBP/USD OTC</option>
        <option>USD/JPY OTC</option>
        <option>USD/CHF OTC</option>
        <option>USD/CAD OTC</option>
        <option>EUR/GBP OTC</option>
        <option>EUR/JPY OTC</option>
        <option>EUR/CHF OTC</option>
        <option>NZD/USD OTC</option>
        <option>AUD/USD OTC</option>
        <!-- Add more as needed -->
      </select>
    </div>

    <div class="timer-buttons">
      <button>M1</button>
      <button>S5</button>
      <button>S15</button>
    </div>

    <button id="getSignal">GET SIGNAL</button>
  </div>

  <div class="loading" id="loadingScreen">
    Connecting to Pocket Option server...<br />
    <span style="margin-top: 10px;">API Connected Successfully âœ…</span>
  </div>

  <div class="signal-page" id="signalScreen">
    <div id="signalText">BUY</div>
    <div class="signal-icon" id="signalIcon">ðŸ“ˆ</div>
  </div>

  <script>
    const getSignalBtn = document.getElementById("getSignal");
    const loadingScreen = document.getElementById("loadingScreen");
    const signalScreen = document.getElementById("signalScreen");
    const signalText = document.getElementById("signalText");
    const signalIcon = document.getElementById("signalIcon");

    let pressTimer;

    getSignalBtn.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => showSignal("SELL"), 3000);
    });

    getSignalBtn.addEventListener("touchend", (e) => {
      clearTimeout(pressTimer);
      if (e.timeStamp - e.targetTouches[0].timeStamp < 3000) {
        showSignal("BUY");
      }
    });

    function showSignal(type) {
      loadingScreen.style.display = "flex";
      setTimeout(() => {
        loadingScreen.style.display = "none";
        signalScreen.style.display = "flex";
        if (type === "BUY") {
          signalText.innerText = "BUY";
          signalIcon.innerText = "ðŸ“ˆ";
        } else {
          signalText.innerText = "SELL";
          signalIcon.innerText = "ðŸ“‰";
        }
      }, 2000);
    }
  </script>
</body>
</html>
