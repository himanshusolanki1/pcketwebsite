<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Option Signal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Pocket Option Signal </h1>

    <!-- Step 1: Enter Market Pair -->
    <div id="pairInputSection">
      <label for="marketInput">Enter or select market pair:</label>
      <input list="marketList" id="marketInput" placeholder="e.g., EUR/USD OTC" />
      <datalist id="marketList">
        <option value="EUR/USD OTC">
        <option value="GBP/USD OTC">
        <option value="AUD/USD OTC">
        <option value="USD/JPY OTC">
        <option value="USD/CAD OTC">
        <option value="BTC/USD OTC">
        <option value="ETH/USD OTC">
        <option value="XRP/USD OTC">
      </datalist>
      <button id="continueBtn">Continue</button>
    </div>

    <!-- Step 2: Signal Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Market: <span id="marketDisplay"></span></h2>
      <p>Press and hold for DOWN ðŸ”½ or tap for UP ðŸ”¼</p>
      <button id="signalBtn">Get Signal</button>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="hidden">
      <p>Generating signal...</p>
      <img src="images/robot.png" alt="Loading..." width="100"/>
    </div>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <h2>Signal Generated</h2>
      <p>Market Pair: <strong id="finalMarket"></strong></p>
      <p>Direction: <strong id="directionText"></strong></p>
      <button onclick="reset()">New Signal</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
