<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POCKET OPTION OFFICIAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Background blur logo -->
    <div class="background-logo-blur"></div>

    <!-- 3D Logo -->
    <img src="logo.png" class="logo-3d" alt="Binary God Logo" />

    <!-- Title -->
    <h1 class="gradient-text">SIGNAL SOFTWARE</h1>
    <p class="subtitle gradient-text">POWERED BY POCKET OPTION ‚Ñ¢</p>

    <!-- Robot Image -->
    <img src="robot.png" class="robot" alt="AI Assistant" onerror="this.style.display='none'" />

    <!-- First Page - Market Selection -->
    <div id="initialPage">
      <input type="text" id="pairInput" placeholder="Enter Pair (e.g., EUR/USD)" />

      <select id="marketInput">
        <option value="">Select OTC Market</option>
        <option value="EUR/USD OTC">EUR/USD OTC</option>
        <option value="GBP/USD OTC">GBP/USD OTC</option>
        <option value="AUD/USD OTC">AUD/USD OTC</option>
        <option value="USD/JPY OTC">USD/JPY OTC</option>
        <option value="USD/CAD OTC">USD/CAD OTC</option>
        <option value="NZD/USD OTC">NZD/USD OTC</option>
        <option value="BTC/USD OTC">BTC/USD OTC</option>
        <option value="ETH/USD OTC">ETH/USD OTC</option>
        <option value="LTC/USD OTC">LTC/USD OTC</option>
        <option value="XRP/USD OTC">XRP/USD OTC</option>
      </select>

      <button id="continueBtn">Continue</button>
    </div>

    <!-- Signal Dashboard -->
    <div id="dashboard" class="hidden">
      <p class="market-display" id="marketDisplay"></p>

      <select id="timerInput">
        <option value="5">5 Seconds</option>
        <option value="10">10 Seconds</option>
        <option value="30">30 Seconds</option>
        <option value="60">1 Minute</option>
      </select>

      <button id="signalBtn">GET SIGNAL</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="hidden">
      <p>üîó Connecting to POCKET OPTION SERVER...</p>
      <p>üîê Authenticating...</p>
      <p>üìä GETTING SIGNAL...</p>
    </div>

    <!-- Final Result -->
    <div id="result" class="hidden">
      <p>Signal for <span id="finalMarket"></span>:</p>
      <h2 id="directionText" class="direction-text"></h2>
      <p>Confidence: <strong>100%</strong></p>
      <button onclick="reset()">NEW SIGNAL</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
