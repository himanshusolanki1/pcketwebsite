<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POCKET OPTION ‚Äì Signal Software</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="background-logo-blur"></div>

    <img src="logo.png" class="logo-3d" alt="Binary God Logo" onerror="this.style.display='none'" />
    <h1 class="gradient-text">SIGNAL SOFTWARE</h1>
    <p class="subtitle gradient-text">POWERED BY POCKET OPTION ‚Ñ¢</p>
    <img src="robot.png" class="robot" alt="AI Assistant" onerror="this.style.display='none'" />

    <!-- Initial Market Input -->
    <div id="initialPage">
      <input list="pairList" id="pairInput" placeholder="Enter or Select Market Pair" />
      <datalist id="pairList">
        <option value="EUR/USD OTC"></option>
        <option value="GBP/USD OTC"></option>
        <option value="AUD/USD OTC"></option>
        <option value="USD/JPY OTC"></option>
        <option value="USD/CAD OTC"></option>
        <option value="NZD/USD OTC"></option>
        <option value="BTC/USD OTC"></option>
        <option value="ETH/USD OTC"></option>
        <option value="LTC/USD OTC"></option>
        <option value="XRP/USD OTC"></option>
      </datalist>
      <button id="continueBtn">Continue</button>
    </div>

    <!-- Signal Dashboard -->
    <div id="dashboard" class="hidden">
      <p class="market-display" id="marketDisplay"></p>
      <select id="timerInput">
        <option value="5">30 Seconds</option>
        <option value="10">1 Min</option>
        <option value="30">2 Min</option>
        <option value="60">5 Min</option>
      </select>
      <button id="signalBtn">GET SIGNAL</button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="hidden">
      <p>üîó Connecting to POCKET OPTION SERVER...</p>
      <p>üîê Authenticating...</p>
      <p>üìä GETTING SIGNAL...</p>
    </div>

    <!-- Final Result Screen -->
    <div id="result" class="hidden">
      <img src="robot.png" class="robot" alt="Robot Icon" />
      <div class="result-card">
        <p class="label">ASSET</p>
        <h2 id="finalMarket" class="asset-text">AUD/CAD</h2>

        <div class="result-box green-box">
          <p class="label">BUTTON</p>
          <h2 id="directionText" class="button-text">UP</h2>
        </div>

        <div class="result-box black-box">
          <p class="label">TIME</p>
          <h2 class="time-text" id="timeDisplay">1 MIN</h2>
        </div>
      </div>
      <button id="newSignalBtn" class="white-btn">NEXT SIGNAL</button>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
